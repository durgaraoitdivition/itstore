<header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
      <a  class="logo d-flex align-items-center">
        <div class="text-center align-items-center">
            <img src="assets/img/analysis_logo.png" alt="" class="d-none d-md-block">
           
        </div>
        
      </a>
      
      <i class="bi bi-list toggle-sidebar-btn" (click)="menuchange()"></i>
            <!--<a href="" class="logo d-flex align-items-center">
              <div class="text-center align-items-center">
                
                  <img src="assets/img/analysis_logo_mobile.png" alt="" class="d-md-none" style="margin-right: 0;">
              </div>
              
            </a>-->
    </div>

    <div class="search-bar">
      <form class="search-form d-flex align-items-center" method="POST" action="#">
        <input type="text" name="query" placeholder="Search" title="Enter search keyword">
        <button type="submit" title="Search"><i class="bi bi-search"></i></button>
      </form>
    </div><!-- End Search Bar -->

    <nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center gap-4">
        
    <li class="nav-item d-block d-lg-none"> <a class="nav-link nav-icon search-bar-toggle " href="#"> <i class="bi bi-search"></i> </a></li>
    <li class="nav-item dropdown position-static">
      <a class="nav-link nav-icon" href="#" data-bs-toggle="dropdown">
        <span class="badge bg-success  badge-sm">

          <i class="bi bi-building"></i>&nbsp; <small> {{defaultcampus[0]['campus_name']}}</small>
        </span>
        </a>
        <ul class="dropdown-menu dropdown-menu-mega">
            
          <div class="row mega-menu-height">
            <div class="col-lg" *ngFor="let inst of instituecampuslist">
             <h6 style="font-weight: 700;"> {{inst.instituteName}}</h6>
             <small *ngFor="let cmp of inst.campusList" class="d-block mb-2">
              <a class="mb-2" (click)="changecampus(cmp)" style="color: inherit!important;font-size: 12px; cursor: pointer;">
                {{cmp.campus_name}}
              </a>
             </small>
            </div>
            
          </div>
        </ul> 

    </li>
    <li class="nav-item dropdown pe-3">

      <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
     <img src="{{gmailPhoto}}" alt="{{userInfo[0]['user_name']}}" class="rounded-circle">
        <span class="d-none d-md-block dropdown-toggle ps-2"></span>
      </a><!-- End Profile Iamge Icon -->

      <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
         <li class="dropdown-header">
                <h6 class="text-start">{{userInfo[0]['user_name']}}</h6>
                <div class="text-start"><small>{{userInfo[0]['user_email']}}</small></div>
                <div class="text-muted text-start text-start  "><small style="font-size: 11px;">{{permissionInfo[0]['permission_type']}}</small></div>
        </li>
        <li>
          <hr class="dropdown-divider">
        </li>
    <li>
          <a class="dropdown-item d-flex align-items-center justify-content-center" href="" (click)="logout()">
            <i class="bi bi-box-arrow-right"></i>
            <span>Sign Out</span>
          </a>
        </li>

      </ul>
    </li><!-- End Profile Nav -->
    </ul>
    </nav><!-- End Icons Navigation -->

  </header>
