<main id="main" class="main">

    <div class="pagetitle">
      <h1>Product Master</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item">productmaster</li>    
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <!-- ************ Update Product Master -->
        
        <div class="col-lg-4" *ngIf="update_form==2"> 
          <div class="card">
            <div class="card-body"> 
              <div class="row">
                <div class="col-md-7">  
                  <h5 class="card-title">Update Product</h5>
                </div>
                <div class="col-md-5 text-end">
                  <button class="btn btn-primary btn-sm mt-3" (click)="update_form=1"> <i class="bi bi-plus-lg"></i> Add </button>
                </div>
              </div>
              <form [formGroup]="updateproductform" (ngSubmit)="onUpdate()" novalidate>  
                <div class="row g-3">
                    <div class="col-md-12">
                        <div class="form-group ">
                            <label class="form-label" > Category Name</label> 
                            <input type="text" class="form-control" formControlName="productCatName" minlength="3">
                            <div class="text-danger text-center" *ngIf="updateproductform.controls['productCatName'].invalid && updateproductform.controls['productCatName'].touched">
                                <div *ngIf="updateproductform.controls['productCatName'].errors">
                                Enter Min 3 Charecters.
                                </div>
                            </div>   
                        </div> 
                    </div> 
                </div> 
                <div class="m-2">  
                  <button type="submit"  *ngIf="show_loading==1" [disabled]="updateproductform.invalid" class="btn btn-primary btn-sm" >Submit</button> 
                  <button class="spinner-border text-primary" *ngIf="show_loading==2"  role="status"> 
                    <span class="visually-hidden">Loading...</span>  
                  </button> 
                </div>
              </form>     
            </div>
          </div> 
        </div> 

        <!-- ************ Add Product Master -->
        <div class="col-lg-4" *ngIf="update_form==1"> 
          <div class="card">
            <div class="card-body"> 
              <h5 class="card-title">Add Product</h5> 
              <form [formGroup]="productform" (ngSubmit)="onSubmit()"  novalidate>  
                <div class="row g-3">
                    <div class="col-md-12">
                        <div class="form-group ">
                            <label class="form-label" > Category Name</label> 
                            <input type="text" class="form-control" formControlName="productCatName" minlength="4">
                            <div class="text-danger text-center" *ngIf="productform.controls['productCatName'].invalid && productform.controls['productCatName'].touched">
                                <div *ngIf="productform.controls['productCatName'].errors">
                                Enter Min 4 Charecters.
                                </div>
                            </div>   
                        </div> 
                    </div>
                    <div class="col-md-12">
                        <div class="form-group ">
                            <label class="form-label" > Category Short Name</label>  
                            <input type="text" class="form-control" formControlName="productCatShortCode" minlength="3">
                            <div class="text-danger text-center" *ngIf="productform.controls['productCatShortCode'].invalid && productform.controls['productCatShortCode'].touched">
                                <div *ngIf="productform.controls['productCatShortCode'].errors">
                                Enter Min 3 Charecters.
                                </div>
                            </div>
                        </div> 
                    </div> 
                </div> 
                <div class="m-2"> 
                  <button type="reset" class="btn btn-secondary btn-sm" >Clear</button> &nbsp; &nbsp; 
                  <button type="submit" *ngIf="show_loading==1" [disabled]="productform.invalid" class="btn btn-primary btn-sm" >Submit</button>
                  <button class="spinner-border text-primary" *ngIf="show_loading==2"  role="status"> 
                    <span class="visually-hidden">Loading...</span>  
                  </button> 
                </div>
              </form>     
            </div>
          </div>
  

        </div> 
        
        <div class="col-lg-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Details </h5>
                    <table class="table table-bodered" datatable [dtOptions]="productinfo">
                        <thead>
                            <tr>
                                <th> S.No</th>
                                <th> Category Name</th>  
                                <th> Short Code</th>
                                <th> Edit</th>
                            </tr>
                        </thead>
                        <tbody> 
                            <tr *ngFor="let product of productlist; let i = index">
                                <td>{{i+1}}</td>
                                <td> {{product['productCatName']}} </td>  
                                <td>{{product['productCatShortCode']}}</td>
                                <td>
                                  <button class="btn btn-primary btn-sm" (click)="onedit(product)"><i class="bi bi-pencil-square"></i></button>
                                </td>
                            </tr> 
                        </tbody>
                    </table> 
                </div>
            </div>
        </div>
      </div>
    </section>

  </main>
